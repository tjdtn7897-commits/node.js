<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록</title>
    <link rel="stylesheet" href="boardList.css" />
    <!-- 아래 CSS 코드를 여기에 넣거나 별도 파일로 연결하세요 -->
  </head>
  <body>
    <div class="container">
      <h3>게시글 목록</h3>
      <table class="board-table">
        <thead>
          <tr>
            <th scope="col" class="th-num">번호</th>
            <th scope="col" class="th-title">제목</th>
            <th scope="col" class="th-writer">작성자</th>
            <th scope="col" class="th-date">작성일시</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      // 페이지가 로딩되면서 데이터를 가지고 와야함 그 데이터를 가지고 목록을 그려야함
      fetch("./api/board")
        .then((resp) => resp.json())
        .then((data) => {
          // tr의 상위요소에 isertAdjacentHTML() 함수 활용
          const parent = document.querySelector("tbody");
          // for..of 반복문
          for (let board of data) {
            console.log(board);
            const { board_id, content, name, created_at } = board;
            const html = `<tr>
                            <td>${board_id}</td>
                            <td class="text-left">
                              <a href="boardDetail.html" data-page="${board_id}">${content}</a></td>
                            <td>${name}</td>
                            <td>${created_at}</td>
                          </tr>`;
            parent.insertAdjacentHTML("beforeend", html);
          } // end of for
          // a 태그의 모든 요소를 다 가져와서 클릭 이벤트 발생
          document.querySelectorAll("tbody a").forEach((elem) => {
            // elem == a
            elem.addEventListener("click", (e) => {
              e.preventDefault(); // 클릭 기본기능 차단
              // 클릭한 글번호를 localStorage에 저장
              localStorage.setItem("page", e.target.dataset.page);
              location.href = "boardDetail.html";
            });
          });
        })
        .catch(console.log);
    </script>
  </body>
</html>
