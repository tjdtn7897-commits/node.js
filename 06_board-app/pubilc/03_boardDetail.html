<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 상세 보기</title>
    <link rel="stylesheet" href="./boardDetail.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>게시글 상세 정보</h3>
      </header>

      <article class="board-detail">
        <div class="detail-header">
          <h2 class="no">게시글 제목이 여기에 표시됩니다.</h2>
          <h2 class="title">게시글 제목이 여기에 표시됩니다.</h2>
          <div class="meta-info">
            <span>작성자: <strong>관리자</strong></span>
            <span>작성일: 2024-05-20</span>
            <span>조회수: 1,234</span>
          </div>
        </div>

        <div class="detail-content">
          <!-- 실제 글 내용 -->
          게시글의 본문 내용입니다. 여기에 작성자가 입력한 상세한 정보가
          출력됩니다. <br />
          여러 줄의 텍스트가 들어가도 가독성이 유지되도록 줄 간격을
          설정했습니다.
        </div>

        <div class="button-group">
          <button
            type="button"
            class="btn btn-list"
            onclick="location.href = 'boardList.html'"
          >
            목록으로
          </button>
          <div class="right-buttons">
            <button type="button" class="btn btn-edit">수정</button>
            <button type="button" class="btn btn-delete">삭제</button>
          </div>
        </div>
      </article>
    </div>
    <script>
      fetch("./api/board/" + localStorage.getItem("page"))
        .then((resp) => resp.json())
        .then((data) => {
          const [board] = data;
          document.querySelector(".detail-header>h2.no").innerHTML =
            "no." + board.board_id;
          document.querySelector(".title").innerHTML = board.title;

          document.querySelector(".detail-content").innerHTML = board.content;
          const { name, created_at } = board;
          const span = `
              <span>작성자: <strong>${name}</strong></span>
              <span>작성일: ${created_at}</span>
              <span>조회수: 1,234</span>
          `;
        })
        .catch(console.log);
    </script>
  </body>
</html>
